<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p><em>Thank you for taking the time to help us improve the platform</em></p>
    <section id="main">
        <form action="required">
            <label for="name">Name</label> <br>
            <input type="text" placeholder="Enter your name">
            <br>
            <label for="email">Email</label> <br>
            <input type="email" name="Email" id="" placeholder="Enter your Email"> <br>
            <label for="number">Age(optional)</label> <br>
            <input type="number" name="number" id="" placeholder="Age"> <br>
            <label for="text">Which option best describes your current role?</label> <br>
            <select name="text" id="" placeholder="Select current role">
                <option value="Student">Student</option>
                <option value="full time job">Full time job</option>
                <option value="full time learner">Full time learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select> <br>
            <label for="radio">Would you recommend freeCodeCamp to a friend?</label> <br>
            <input type="radio" name="definitely" id="">
            <label for="definitely">Definitely</label> <br>
            <input type="radio" name="definitely" id="">
            <label for="maybe">Maybe</label> <br>
            <input type="radio" name="definitely" id="radio3">
            <label for="not sure">Not sure</label> <br>
            <label for="text">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="challenge" id="">
                <option value="challenge">Challenges</option>
                <option value="projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
            </select> <br>
            <label for="text">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" name="improve" id="">
            <label for="front-end">Front-end Projects</label> <br>
            <input type="checkbox" name="Back-end Projects" id="">
            <label for="Back-end Projects">Back-end Projects</label><br>
            <input type="checkbox" name="Data Visualization" id="">
            <label for="Data Visualization">Data Visualization</label><br>
            <input type="checkbox" name="Challenges" id="">
            <label for="Challenges">Challenges</label><br>
            <input type="checkbox" name="Open Source Community" id="">
            <label for="Open Source Community">Open Source Community</label><br>
            <input type="checkbox" name="Gitter help rooms" id="">
            <label for="Gitter help rooms">Gitter help rooms</label><br>
            <input type="checkbox" name="Videos" id="">
            <label for="Videos">Videos</label><br>
            <input type="checkbox" name="City Meetups" id="">
            <label for="City Meetups">City Meetups</label><br>
            <input type="checkbox" name="Wiki" id="">
            <label for="Wiki">Wiki</label><br>
            <input type="checkbox" name="Forum" id="">
            <label for="Forum">Forum</label><br>
            <input type="checkbox" name="Additional Courses" id="label-end">
            <label for="Additional Courses">Additional Courses</label><br>
            <label for="suggestions">Any comments or suggestions?</label><br>
            <input type="textarea" name="" id="" placeholder="Enter your comments here..."><br>
            <input type="submit" value="Submit">


    </form>
    </section>
    
</body>
</html>
